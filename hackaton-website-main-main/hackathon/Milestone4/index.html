<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Editable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1> Editable Resume Builder</h1>
        <form id="resumeForm">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your name" required />

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required />

                <label for="phone">Phone</label>
                <input type="tel" id="phone" placeholder="Enter your  phone number" required />
            </fieldset>
                      
            <fieldset>
                <legend>Education</legend>
                <input type="education" id="education" placeholder="Enter your education" required />
            </fieldset>
            <fieldset>
                <legend>Experience</legend>
                <label for="experience">experience</label>
                <input type="experience" id="experience" placeholder="Enter your experience" required />

            

            <fieldset>
                <legend>Skills</legend>
                <label for="skills">Skills</label>
                <input type="text" id="skills" placeholder="Enter your skills" required />
            </fieldset>

            <button type="submit">Generate Resume</button>
        </form>

        <div id="generatedResume" class="resume-output">
            <h2>Your Resume</h2>
            <div id="resumeContent" contenteditable="true"></div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
