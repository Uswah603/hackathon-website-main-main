<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Shareable Resume Builder</h1>
        <form id="resumeForm">
            <fieldset>
                <legend>Personal Information</legend>

                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Enter your username" required/>
                
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your name" required />

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required />

                <label for="phone">Phone</label>
                <input type="tel" id="phone" placeholder="Enter your phone number" required />
            </fieldset>

            <fieldset>
                <legend>Education</legend>
                <textarea id="education" placeholder="Enter your education" required></textarea>
            </fieldset>

            <fieldset>
                <legend>Experience</legend>
                <label for="experience">Experience</label>
                <textarea id="experience" placeholder="Enter your experience" required></textarea>
            </fieldset>

            <fieldset>
                <legend>Skills</legend>
                <label for="skills">Skills</label>
                <textarea id="skills" placeholder="Enter your skills" required></textarea>
            </fieldset>

            <button type="submit">Generate Resume</button>
        </form>

        <div id="generatedResume" class="resume-output">
            <h2>Your Resume</h2>
            <div id="resumeContent" contenteditable="true"></div>
        </div>
    </div>

    <div id="Shareable-link-container" style="display: none;">
       <h2>Shareable Link</h2>
       <p>Here is your unique link to view or edit your resume:</p>
       <a href="#" id="shareable-link" target="_blank"></a>
       <br>
       <button id="download-pdf">Download as PDF</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
